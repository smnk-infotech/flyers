<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Email Link Sign-In | Flyers Charitable Trust</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', Arial, sans-serif; margin:0; padding:40px; background:#f5f8fc; color:#1e293b;}
    .container {max-width:480px; margin:0 auto; background:#fff; padding:32px 36px; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,.08);} 
    h1 {font-size:1.6rem; margin:0 0 16px; font-weight:600;}
    p {line-height:1.5;}
    form {margin-top:20px;}
    label {display:block; font-weight:600; margin-bottom:6px;}
    input[type=email]{width:100%; padding:12px 14px; border:1px solid #cbd5e1; border-radius:8px; font-size:15px;}
    button {margin-top:16px; width:100%; padding:14px 18px; border:none; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; background:linear-gradient(135deg,#060097,#0800c4); color:#fff;}
    button:disabled{opacity:.6; cursor:not-allowed;}
    .status {margin-top:16px; font-size:14px;}
    .success {color:#059669;}
    .error {color:#dc2626;}
    .hint {font-size:13px; color:#64748b; margin-top:4px;}
    a.back {display:inline-block; margin-top:28px; font-size:14px; color:#060097; text-decoration:none;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Passwordless Sign-In</h1>
    <p>Enter your email and we'll send you a secure login link. No password required. After clicking the link in your email, you'll be signed in automatically.</p>

    <form id="emailLinkForm">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
      <div class="hint">Use the same device/browser to avoid re-entering your email.</div>
      <button id="sendBtn" type="submit">Send Login Link</button>
    </form>

    <div id="status" class="status"></div>
    <a class="back" href="/">← Back to Home</a>
  </div>

  <script type="module">
    import { auth, sendEmailLink } from './email-link-auth.js';

    const form = document.getElementById('emailLinkForm');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      statusEl.className = 'status';
      const email = (document.getElementById('email').value || '').trim();
      if (!email) return;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending…';
      try {
        await sendEmailLink(email);
        statusEl.textContent = 'Login link sent! Check your inbox.';
        statusEl.classList.add('success');
        sendBtn.textContent = 'Link Sent';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to send link. Please try again.';
        statusEl.classList.add('error');
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send Login Link';
      }
    });
  </script>
</body>
</html>
