<!DOCTYPE html>
<html>
<head>
    <title>Embedded Flyers Trust Website</title>
    <style>
        /* Make iframe full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        /* Add loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading">Loading Flyers Trust Website...</div>
    <iframe src="index.html" title="Flyers Trust Website" onload="document.querySelector('.loading').style.display='none'"></iframe>
</body>
</html>
